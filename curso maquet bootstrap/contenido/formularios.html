<!doctype html>
<html lang="es">

<head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-4">
                <img src="./img/bs.png" class="img-fluid" alt="">
            </div>

            <div class="col-sm-8">
                <div class="row">
                    <h1>Formulario de login INLINE</h1>
                    <form action="" class="form-inline">
                        <div class="form-group mr-3">
                            <label class="col-label-sm mr-1">Usuario:</label>
                            <input type="text" required class="form-control form-control-sm" placeholder="Username"
                                name="" >

                        </div>
                        <div class="form-group mr-3">
                            <label class="col-label-sm mr-1">Password:</label>
                            <input type="text" class="form-control form-control-sm" placeholder="Contraseña" name=""
                               >

                        </div>
                        <input type="submit" class="btn btn-danger mr-3" value="Entrar">


                    </form>
                </div>

                <form action="">
                    <h1>Formulario de registro</h1>
                    <div class="row justify-content-center">

                        <div class="col-sm-7 border border-primary p-4">
                            <div class="form-group">
                                <label class="col-label-sm" for="">Usuario: </label>
                                <input type="text" class="form-control form-control-sm" placeholder="Usuario" required>
                            </div>

                            <div class="form-group">
                                <label class="col-label-sm" for="">Email: </label>
                                <input type="emil" class="form-control form-control-sm" placeholder="Email" required>
                            </div>

                            <div class="form-group">
                                <label class="col-label-sm" for="">Contraseña: </label>
                                <input type="password" class="form-control form-control-sm" placeholder="Password" required>
                            </div>

                            <div class="form-check form-check-inline ml-4">
                                <input type="radio" name="sexo" class="form-check-input" value="h">
                                <label class="form-check-label">Hombre</label>
                            </div>
                            <div class="form-check form-check-inline ml-4">
                                <input type="radio" name="sexo" class="form-check-input" value="m">
                                <label class="form-check-label">Mujer</label>
                            </div>
                            <div class="form-group">
                                <label class="col-label-sm" for="">Selecciona foto de perfil: </label>
                                <input type="file" multiple class="form-control-file file-fluid" required>
                            </div>
                           

<!--TRUCO PARA HACER UN INPUT FILE CUSTOM:-->

<form>
    <div class="custom-file">
      <input type="file" multiple class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Selecciona una foto</label>
    </div>
  </form>
  

  <!-- IMPORTANTEEEE

    Para cambiar hay que tocar el sass de bootstrap. en _variables hay que añadir 
    $custom-file-text: (
        en: "Browse",
        es: "Elegir"
    ); 

    y luego recompilar el sass


-->



                            <div class="text-right mb-3">
                                <input type="submit" value="Registrar" class="btn btn-warning">
                            </div>

                        </div>

                    </div>
                </form>
            </div>



        </div>



    </div>

    <!-- Optional JavaScript -->
    <script>
        // Con esto cambiamos el valor del label
       onload=function(){
        $(".custom-file-input").on("change", function() {
            if (this.files.length>1)            
             $(this).siblings(".custom-file-label").addClass("selected").html(this.files.length+" archivos");
            else{                
             var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            }
        });

       }
        </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
