<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
  <body>


    <div class="container">
        <button type="button" class="btn btn-danger mt-5" data-toggle="tooltip"
        title="contenido del tooltip">
        Muestra el toptip
    </button>

        <div class="btn btn-success mt-5" data-toggle="tooltip"
        title="contenido del tooltip" data-placement="left">
        Muestra el toptip
        </div>
       
    </div>
      <!-- HAY QUE ACTIVARLOS CON JS PARA QUE SE VEAN BIEN Y SE COMPORTEN COMO TAL -->
    <script>
        onload=function(){
            
            $('[data-toggle="tooltip"]').tooltip();

            $("button").tooltip('show');

            $("button").on('shown.bs.tooltip',function(){
                alert("se ha mostrado el tooltip del buton");
            })

            //no funciona igual que show ojo!. ya que si lo mostramos no hay evento de show hay evento de shown

        };
    </script>
    <!-- 
        Funciones asociadas
Las más importantes son, bajo mi punto de vista:

.tooltip(options) Habilita los tooltips. Para más información sobre las posibles opciones visitar el manual.
.tooltip(‘show’) Muestra el bocadillo asociado a un elemento.
.tooltip(‘hide’) Oculta el bocadillo asociado a un elemento.
.tooltip(‘toogle’) Cambio el estado de visibilidad del bocadillo asociado a un elemento.
.tooltip(‘dispose’) El popover deja de funcionar.
.tooltip(‘enable’) Habilita el bocadillo asociado a un elemento
.tooltip(‘disable’) Deshabilita el bocadillo asociado a un elemento.
Eventos asociados
La interacción con este tipo de elementos genera 5 nuevos tipos de eventos, bastante auto explicativos por su nombre y de los cuáles, para saber más detalles deberemos visitar el manual de referencia.

show.bs.tooltip
shown.bs.tooltip
hide.bs.tooltip
hidden.bs.tooltip
inserted.bs.tooltip
     -->

      
    <!-- Optional JavaScript -->
      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
