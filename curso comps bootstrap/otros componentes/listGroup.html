<!doctype html>
<html lang="en">

<head>
    <title>List group</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="list-group-flush">
                    <li class="list-group-item active">Opcion 1</li>
                    <li class="list-group-item list-group-item-warning">Opcion 2</li>
                    <li class="list-group-item disabled">Opcion 3</li>
                    <li class="list-group-item bg-success">Opcion 4</li>
                    <li class="list-group-item">Opcion 5</li>
                </ul>
            </div>
        </div>
        <hr class="bg-secondary rounded" style="height: 10px;">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="list-group">
                    <a href="#panel1" class="list-group-item list-group-item-action" data-toggle="list">Opcion 1</a>
                    <a href="#panel2" class="list-group-item list-group-item-action active" data-toggle="list">Opcion
                        2</a>
                    <a href="#panel3" class="list-group-item list-group-item-action" data-toggle="list">Opcion 3</a>
                    <a href="#panel4" class="list-group-item list-group-item-action" data-toggle="list">Opcion 4</a>
                    <a href="#panel5" class="list-group-item list-group-item-action disabled" data-toggle="list">Opcion
                        5</a>
                </div>
            </div>




            <div class="col-md-6">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="panel1">
                        <h1>CONTENIDO DEL PANEL 1</h1>
                    </div>
                    <div class="tab-pane fade" id="panel2">
                        <h1>CONTENIDO DEL PANEL 2</h1>
                    </div>
                    <div class="tab-pane fade" id="panel3">
                        <h1>CONTENIDO DEL PANEL 3</h1>
                    </div>
                    <div class="tab-pane fade" id="panel4">
                        <h1>CONTENIDO DEL PANEL 4</h1>
                    </div>
                    <div class="tab-pane fade" id="panel5">
                        <h1>CONTENIDO DEL PANEL 5</h1>
                    </div>

                </div>
            </div>

        </div>


    </div>
    <!-- 
        Funciones asociadas.
        .tab() Activa el funcionamiento de los paneles.
        .tab(‘show’) Muestra el panel asociado al elemento (por id o data-target).
        .tab(‘hide’) Oculta el panel asociado al elemento (por id o data-target).
    Eventos asociados
    La interacción con este tipo de elementos genera 4 nuevos tipos de eventos. Su nombre es auto-explicativo y para más detalles deberíamos consultar el manual.

        hide.bs.tab
        show.bs.tab
        shown.bs.tab
        hidden.bs.tab
     -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
