<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <script>
        onload=function(){
            $('#micarousel').carousel({
                interval: 2000
                });
            $("button:eq(0)").on("click",function(){
            $("#micarousel").carousel('pause');
            });

            $("button:eq(1)").on("click",function(){
            console.log("lasd");
            $("#micarousel").carousel('cycle');
            });
            $("input:eq(0)").change(function(){
                $numero=$(this).val();
                if($numero>0 && $numero<5){
                    $("#micarousel").carousel($numero-1);
                }
            });
        };
       
    </script>

    <div class="container">
        <button>para</button> <button>sigue</button> <span>ve al numero </span><input type="number">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div id="micarousel" class="carousel slide carousel-fade" data-ride="carousel" >
                    <ul class="carousel-indicators">
                        <li data-target="#micarousel" data-slide-to=0 class="active"></li>
                        <li data-target="#micarousel" data-slide-to=1></li>
                        <li data-target="#micarousel" data-slide-to=2></li>
                        <li data-target="#micarousel" data-slide-to=3></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/imagen1.jpg" class="d-block w-100 " alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <a href="#" class="btn btn-primary">ssImagen 1</a> 
                              </div>
                        </div>

                        <div class="carousel-item">
                            <img src="./img/imagen2.jpg" class="d-block w-100" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <a href="#" class="btn btn-primary">Imagen 2</a> 
                              </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagen3.jpg" class="d-block w-100" alt="">
                            <div class="carousel-caption d-none d-md-block">
                            <a href="#" class="btn btn-primary">Imagen 3</a> 
                              </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/imagen4.jpg" class="d-block w-100" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                Imagen 4sss
                              </div>
                        </div>
                    </div>
                    <a href="#micarousel" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a href="#micarousel" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Funciones asociadas
        .carousel(options) Inicializa con las opciones pertinentes (ver el manual para más detalles).
        .carousel(‘cycle’) Comienza el ciclo del carrusel.
        .carousel(‘pause’) Pausa el ciclo del carrusel.
        .carousel(number) Sitúa el carrusel en esa posición.
        .carousel(‘prev’) Fuerza al carrusel a mostrar el elemento anterior.
        .carousel(‘next’) Fuerza al carrusel a mostrar el siguiente elemento.
        .carousel(‘dispose’) Destruye el carrusel (deja de funcionar).

    Eventos asociados
    La interacción con este tipo de elementos genera 2 nuevos tipos de eventos con propiedades adicionales (ver manual). Dichos eventos son:

        slide.bs.carousel Cuando comienza una transición del carrusel.
        slid.bs.carousel Cuando finaliza una transición del carrusel. -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
